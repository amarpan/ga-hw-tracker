{% extends 'base.html' %}
{% block content %}

<h1>Todos List</h1>

{% for todo in todos %}
<div class="card">
    <a href="{% url 'todos_detail' todo.id %}">
        <div class="card-content">
            <span class="card-title">{{ todo.todo }}</span>   
            <p>Due Date: {{ todo.date }}</p>
            <p>Time: {{ todo.time }}</p>
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
