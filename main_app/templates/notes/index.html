{% extends 'note_base.html' %}
{% block content %}

<h1>Note List</h1>

{% for note in notes %}
<div class="card">
    <a href="{% url 'notes_detail' note.id %}">
        <div class="card-content">
            <span class="card-title">{{ note.note }}</span>   
        </div>
    </a>
</div>
{% endfor %}

{% endblock %}
